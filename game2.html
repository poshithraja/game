<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Math Sprint - High Score Edition</title>
    <style>
        /* Same CSS as before + High Score Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        .game-box {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .timer-bar {
            width: 100%;
            height: 10px;
            background: #2c3e50;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #e74c3c;
            width: 100%;
            transition: width 0.1s linear;
        }
        .question { font-size: 40px; margin: 20px 0; font-weight: bold; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
        }
        .score { font-size: 18px; color: #f1c40f; margin-bottom: 10px; }
        
        /* High Score Display */
        .high-score-display {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 14px;
            color: #bdc3c7;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 10px;
        }
        
        /* Input Field for Name */
        .name-input {
            padding: 10px;
            width: 70%;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .submit-btn {
            background: #f1c40f;
            color: #2c3e50;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameOver, #highScoreForm { display: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Menu</a>
    
    <!-- Shows Current High Score from Server -->
    <div class="high-score-display">
        üèÜ Record: <span id="globalHighScore">0</span> (<span id="recordHolder">CPU</span>)
    </div>

    <div class="game-box" id="gameScreen">
        <div class="score">Score: <span id="scoreVal">0</span></div>
        <div class="timer-bar"><div class="timer-fill" id="timerBar"></div></div>
        <div class="question" id="questionText">Loading...</div>
        <div class="options">
            <button class="btn" id="btn1" onclick="checkAnswer(this)"></button>
            <button class="btn" id="btn2" onclick="checkAnswer(this)"></button>
        </div>
    </div>

    <div class="game-box" id="gameOver">
        <h2>Time's Up!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        
        <!-- Only shows if you beat the high score -->
        <div id="highScoreForm">
            <h3 style="color: #f1c40f">üéâ NEW RECORD! üéâ</h3>
            <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="10">
            <button class="submit-btn" onclick="submitHighScore()">Save Record</button>
        </div>
        
        <div id="regularGameOver">
            <button class="btn" style="background: #27ae60; color: white; width: 100%; margin-top: 10px;" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 100;
        let gameActive = false;
        let timerInterval;
        let currentAnswer = 0;
        let globalRecord = 0; // Stores the server record

        // 1. Fetch High Score on Load
        async function fetchHighScore() {
            try {
                const res = await fetch('api.php');
                const data = await res.json();
                globalRecord = data.score;
                document.getElementById('globalHighScore').innerText = data.score;
                document.getElementById('recordHolder').innerText = data.name;
            } catch (e) {
                console.error("Could not fetch scores", e);
            }
        }
        fetchHighScore();

        function startGame() {
            score = 0;
            timeLeft = 100;
            gameActive = true;
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            generateQuestion();
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.5;
                document.getElementById('timerBar').style.width = timeLeft + "%";
                if(timeLeft <= 0) endGame();
            }, 50);
        }

        function generateQuestion() {
            let n1 = Math.floor(Math.random() * 10) + 1;
            let n2 = Math.floor(Math.random() * 10) + 1;
            currentAnswer = n1 + n2;
            document.getElementById('questionText').innerText = `${n1} + ${n2} = ?`;
            
            let wrongAnswer = currentAnswer + Math.floor(Math.random() * 3) + 1;
            if(Math.random() > 0.5) {
                document.getElementById('btn1').innerText = currentAnswer;
                document.getElementById('btn2').innerText = wrongAnswer;
            } else {
                document.getElementById('btn1').innerText = wrongAnswer;
                document.getElementById('btn2').innerText = currentAnswer;
            }
        }

        function checkAnswer(btn) {
            if(!gameActive) return;
            if(parseInt(btn.innerText) === currentAnswer) {
                score++;
                document.getElementById('scoreVal').innerText = score;
                timeLeft = Math.min(100, timeLeft + 10);
                generateQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').innerText = score;

            // Check if we beat the server record
            if (score > globalRecord) {
                document.getElementById('highScoreForm').style.display = 'block';
                document.getElementById('regularGameOver').style.display = 'none';
            } else {
                document.getElementById('highScoreForm').style.display = 'none';
                document.getElementById('regularGameOver').style.display = 'block';
            }
        }

        // 2. Submit New High Score
        async function submitHighScore() {
            const name = document.getElementById('playerName').value || "Anonymous";
            const payload = { name: name, score: score };

            try {
                await fetch('game/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Refresh the display and reset
                await fetchHighScore();
                document.getElementById('highScoreForm').style.display = 'none';
                document.getElementById('regularGameOver').style.display = 'block';
                alert("Record Saved! You are the new champion.");
            } catch (e) {
                alert("Error saving score.");
            }
        }
    </script>
</body>
</html>
