<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Game Arcade</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #16213e 0%, #0f3460 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Game Grid */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        /* Game Card Design */
        .game-card {
            background: #16213e;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            border: 1px solid #0f3460;
        }

        .game-card:active {
            transform: scale(0.96);
        }

        .game-thumbnail {
            height: 100px;
            background-color: #0f3460;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .game-info {
            padding: 15px;
            text-align: center;
        }

        .game-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #e94560;
        }

        .game-desc {
            font-size: 12px;
            color: #ccc;
        }

        /* Icons for cards */
        .icon-tap { background: #ff6b6b; }
        .icon-math { background: #4ecdc4; }

    </style>
</head>
<body>

    <header>
        <h1>Arcade Hub</h1>
    </header>

    <div class="container">
        <div class="game-list">
            
            <!-- Game 1 Link -->
            <a href="game/game1.html" class="game-card">
                <div class="game-thumbnail icon-tap">ðŸŽ¨</div>
                <div class="game-info">
                    <span class="game-title">Color Tap</span>
                    <span class="game-desc">Test your reflexes!</span>
                </div>
            </a>

            <!-- Game 2 Link -->
            <a href="game2.html" class="game-card">
                <div class="game-thumbnail icon-math">âž—</div>
                <div class="game-info">
                    <span class="game-title">Math Sprint</span>
                    <span class="game-desc">Solve fast, win big.</span>
                </div>
            </a>

            <!-- Template for future games -->

            <a href="game3.html" class="game-card">

                <div class="game-info">
                    <span class="game-title">Coming Soon</span>
                </div>
            </a> 
            -->

        </div>
    </div>

</body>
</html>
