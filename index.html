<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Tap Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            width: 95%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .score {
            color: #4CAF50;
        }
        
        .timer {
            color: #f44336;
        }
        
        .target-color {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .target-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .color-display {
            width: 60px;
            height: 60px;
            margin: 10px auto;
            border-radius: 50%;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .circle {
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .circle:active {
            transform: scale(0.9);
        }
        
        .circle.correct {
            animation: pulse 0.3s ease-out;
        }
        
        .circle.wrong {
            animation: shake 0.3s ease-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .game-over {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .game-over h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .final-score {
            font-size: 32px;
            color: #667eea;
            margin: 15px 0;
        }
        
        @media (max-width: 400px) {
            .game-container {
                width: 98%;
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .stats {
                font-size: 16px;
            }
            
            .game-board {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ¨ Color Tap Challenge</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">30</span>s</div>
            </div>
        </div>
        
        <div class="target-color" id="targetSection" style="display: none;">
            <div class="target-label">Tap This Color:</div>
            <div class="color-display" id="targetColor"></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p>Awesome job! ðŸŽ‰</p>
        </div>
        
        <button class="btn start-btn" id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let targetColor;
        
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8B500', '#FF85A2', '#5DADE2', '#58D68D'
        ];
        
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function generateBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            targetColor = getRandomColor();
            document.getElementById('targetColor').style.backgroundColor = targetColor;
            
            const positions = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            const correctPosition = positions[Math.floor(Math.random() * positions.length)];
            
            for (let i = 0; i < 9; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                if (i === correctPosition) {
                    circle.style.backgroundColor = targetColor;
                    circle.dataset.correct = 'true';
                } else {
                    let wrongColor;
                    do {
                        wrongColor = getRandomColor();
                    } while (wrongColor === targetColor);
                    circle.style.backgroundColor = wrongColor;
                    circle.dataset.correct = 'false';
                }
                
                circle.addEventListener('click', handleCircleClick);
                circle.addEventListener('touchstart', handleCircleClick);
                board.appendChild(circle);
            }
        }
        
        function handleCircleClick(e) {
            e.preventDefault();
            if (!gameActive) return;
            
            const circle = e.target;
            const isCorrect = circle.dataset.correct === 'true';
            
            if (isCorrect) {
                score += 10;
                document.getElementById('score').textContent = score;
                circle.classList.add('correct');
                setTimeout(() => {
                    generateBoard();
                }, 300);
            } else {
                score = Math.max(0, score - 5);
                document.getElementById('score').textContent = score;
                circle.classList.add('wrong');
                setTimeout(() => {
                    circle.classList.remove('wrong');
                }, 300);
            }
        }
        
        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('targetSection').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            
            generateBoard();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameBoard').innerHTML = '';
            document.getElementById('targetSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('startBtn').textContent = 'Play Again';
            document.getElementById('startBtn').style.display = 'block';
        }
    </script>
</body>
</html>
